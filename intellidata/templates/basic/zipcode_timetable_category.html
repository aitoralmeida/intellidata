{% set link="local" %}
{% set title="Timetable" %}
{% extends "master.html" %}
{% block body %}

{% from "_widgets.html" import timetable %}
<div class="container">
    
    <div class="page-header">
        <h2>{{ category_name }}</h2>
    </div>
    <div class="row">
    {% for field in category_timetable %}
        <div class="col-lg-6">
            <h3>{{ field.title() }}</h3>
            {{ timetable(category_timetable[field]) }}
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
